<!DOCTYPE html>
<html>
<head>
    <title>免责声明 - QFNUClassSelector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .disclaimer-card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }
        .warning-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主警告卡片 -->
        <div class="card disclaimer-card bg-light">
            <div class="card-body">
                <div class="d-flex align-items-center mb-4">

                    <h1 class="card-title text-danger">重要法律声明</h1>
                </div>

                    <!-- 使用条款 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                                📜 使用条款
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#disclaimerAccordion">
                            <div class="accordion-body">

                            </div>
                        </div>
                    </div>

                    <!-- GPL许可证条款 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                                ⚖️ GPLv3 条款
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#disclaimerAccordion">
                            <div class="accordion-body">
                                <p>根据GPLv3协议要求：</p>
                                <ul>
                                    <li>任何分发本软件的行为必须附带完整源代码</li>
                                    <li>修改后的版本必须明确标注修改内容及日期</li>
                                    <li>修改版本必须保持相同的开源协议</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 禁止行为清单 -->
                <div class="mt-4">
                    <h3 class="text-danger">🚫 禁止行为</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>类型</th>
                                    <th>具体行为</th>
                                    <th>后果</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>商业用途</td>
                                    <td>出售、出租本软件</td>
                                    <td>法律追责</td>
                                </tr>
                                <tr>
                                    <td>系统干扰</td>
                                    <td>DDoS攻击、非法访问</td>
                                    <td>账号封禁</td>
                                </tr>
                                <tr>
                                    <td>非法传播</td>
                                    <td>修改后闭源分发</td>
                                    <td>协议违约</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 确认按钮 -->
                <div class="d-grid gap-2 mt-4">
                    <button type="button" class="btn btn-danger btn-lg" onclick="window.history.back()">
                        ⚠️ 我已阅读并同意上述条款
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
