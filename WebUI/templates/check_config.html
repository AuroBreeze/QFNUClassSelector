<!DOCTYPE html>
<html>
<head>
    <title>检查配置文件 - QFNUClassSelector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn-check:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .status-box {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
            height: 400px; /* 设置固定高度 */
            overflow-y: auto; /* 添加垂直滚动条 */
        }
        .status-box p {
            margin: 0.5rem 0;
            font-size: 1rem;
            line-height: 1.6;
        }
        .text-success {
            color: #28a745;
        }
        .text-danger {
            color: #dc3545;
        }
        .text-info {
            color: #17a2b8;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">检查配置文件</h1>
        <div class="d-flex gap-2 mb-4">
            <button onclick="startCheck()" class="btn btn-primary btn-lg">开始检查</button>
            <a href="/" class="btn btn-secondary btn-lg">返回主界面</a>
        </div>
        <div class="status-box" id="status-box">
            <p class="text-muted">等待检查开始...</p>
        </div>
    </div>

    <script>
        function startCheck() {
            $('#status-box').html('<p class="text-info">开始检查配置文件...</p>');
            var eventSource = new EventSource('/check_config/run');
            eventSource.onmessage = function(event) {
                $('#status-box').append('<p class="text-success">' + event.data + '</p>');
                $('#status-box').scrollTop($('#status-box')[0].scrollHeight);
            };
            eventSource.onerror = function(event) {
                eventSource.close();
            };
        }
    </script>
</body>
</html>
