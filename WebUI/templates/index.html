<!DOCTYPE html>
<html>
<head>
    <title>QFNU 选课系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #007bff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        .description {
            text-align: justify;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .version-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        .disclaimer-link {
            color: #dc3545;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .disclaimer-link:hover {
            color: #a71d2a;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.btn-primary').addEventListener('click', function(event) {
                event.preventDefault();
                document.body.style.opacity = '0';
                setTimeout(function() {
                    window.location.href = event.target.href;
                }, 500);
            });
        });
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1>欢迎使用 QFNU 选课系统</h1>
        <div class="description">
            <p>QFNUClassSelector 是一个专为曲阜师范大学学生设计的智能选课助手。通过本系统，您可以：</p>
            <ul>
                <li>设置个性化的选课策略</li>
                <li>配置多账号同时抢课</li>
                <li>自定义课程筛选条件</li>
                <li>设置智能时间管理</li>
            </ul>
            <p>当前版本：v1.4.0 | 最后更新：2023-12-15</p>
            <p class="text-muted">使用前请仔细阅读<a href="/disclaimer" class="disclaimer-link">免责声明</a></p>
        </div>
        <div class="text-center">
            <a href="/config/disposition" class="btn btn-primary">进入配置页面</a>
            <a href="/guide" class="btn btn-primary">使用指南</a>
        </div>
    </div>
    <div class="version-info">
        Powered by QFNUClassSelector v1.4.0<br>
        © 2023 AuroBreeze & W1ndys
    </div>
</body>
</html>
