<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QFNU 选课配置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .config-section { margin-bottom: 2rem; border: 1px solid #ddd; padding: 1rem; border-radius: 5px; }
        .dynamic-add { margin-top: 1rem; }
        .course-card { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">QFNU 选课系统配置</h1>
        <form action="/update" method="POST">
            
            <!-- 登录配置 -->
            <div class="config-section">
                <h3>🔑 账号配置</h3>
                <div id="login-configs">
                    {% for user in config.Login.username %}
                    <div class="login-group">
                        <div class="row g-3 mb-3">
                            <div class="col-md-5">
                                <label>用户名</label>
                                <input type="text" class="form-control" name="username[]" 
                                       value="{{ user }}" required>
                            </div>
                            <div class="col-md-5">
                                <label>密码</label>
                                <input type="password" class="form-control" name="password[]" 
                                       value="{{ config.Login.password[loop.index0] }}" required>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-secondary btn-sm dynamic-add" 
                        onclick="addLoginConfig()">+ 添加账号</button>
            </div>

            <!-- 模式配置 -->
            <div class="config-section">
                <h3>⚙️ 运行模式</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label>抢课模式</label>
                        <select class="form-select" name="mode_number">
                            <option value="single" {% if config.Mode.Number == "single" %}selected{% endif %}>单人模式</option>
                            <option value="multiple" {% if config.Mode.Number == "multiple" %}selected{% endif %}>多账号模式</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label>运行策略</label>
                        <div class="form-check">
                            {% for mode in ["Start", "End"] %}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" 
                                       name="mode_select" value="{{ mode }}"
                                       {% if mode in config.Mode.Select %}checked{% endif %}>
                                <label class="form-check-label">{{ "抢课模式" if mode == "Start" else "候选模式" }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

            <!-- ⏰ 时间参数配置 -->
            <div class="config-section">
                <h3>⏰ 时间参数</h3>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label>开始时间</label>
                        <input type="time" class="form-control" 
                               name="start_time" 
                               value="{{ config.Time.Start_time }}"
                               required>
                    </div>
                    <div class="col-md-3">
                        <label>结束时间</label>
                        <input type="time" class="form-control" 
                               name="end_time" 
                               value="{{ config.Time.End_time }}"
                               required>
                    </div>
                    <div class="col-md-3">
                        <label>重试间隔 (ms)</label>
                        <input type="number" class="form-control" 
                               name="retry_time" 
                               value="{{ config.Time.retry_time }}"
                               min="100" step="100" required>
                    </div>
                    <div class="col-md-3">
                        <label>检测间隔 (秒)</label>
                        <input type="number" class="form-control" 
                               name="interval" 
                               value="{{ config.Time.Interval }}"
                               min="10" step="10" required>
                    </div>
                </div>
            </div>

            <!-- 课程计划配置 -->
            <div class="config-section">
                <h3>📚 课程配置</h3>
                <div id="course-container">
                    {% for course in config.Plan.Course_name %}
                    <div class="course-card card">
                        <div class="card-body">
                            <h5>课程 {{ loop.index }}</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label>课程名称</label>
                                    <input type="text" class="form-control" 
                                           name="course_name_{{ loop.index }}" 
                                           value="{{ course }}" required>
                                </div>
                                <div class="col-md-6">
                                    <label>优先级顺序</label>
                                    <input type="text" class="form-control" 
                                           name="course_order_{{ loop.index }}"
                                           value="{{ config.Plan.Course_order[loop.index0] | join(',') }}"
                                           placeholder="0,1,2 (多个用逗号分隔)">
                                </div>
                                <div class="col-md-4">
                                    <label>教师名单</label>
                                    <input type="text" class="form-control" 
                                           name="teachers_{{ loop.index }}"
                                           value="{{ config.Plan.Teachers_name[loop.index0] | join(',') }}"
                                           placeholder="多个用逗号分隔">
                                </div>
                                <div class="col-md-4">
                                    <label>时间段</label>
                                    <input type="text" class="form-control" 
                                           name="time_period_{{ loop.index }}"
                                           value="{{ config.Plan.Time_period[loop.index0] | join(',') }}"
                                           placeholder="例如: 1-2-,3-4-">
                                </div>
                                <div class="col-md-4">
                                    <label>星期</label>
                                    <input type="text" class="form-control" 
                                           name="week_day_{{ loop.index }}"
                                           value="{{ config.Plan.Week_day[loop.index0] | join(',') }}"
                                           placeholder="数字1-7，多个用逗号分隔">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <button type="button" class="btn btn-secondary btn-sm dynamic-add" 
                        onclick="addCourse()">+ 添加课程</button>
            </div>

            <!-- 提交按钮 -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">保存配置</button>
            </div>
        </form>
    </div>

    <script>
        // 动态添加课程配置
        function addCourse() {
            const container = document.getElementById('course-container');
            const count = container.children.length + 1;
            
            const newCourse = `
                <div class="course-card card">
                    <div class="card-body">
                        <h5>课程 ${count}</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label>课程名称</label>
                                <input type="text" class="form-control" 
                                       name="course_name_${count}" required>
                            </div>
                            <div class="col-md-6">
                                <label>优先级顺序</label>
                                <input type="text" class="form-control" 
                                       name="course_order_${count}"
                                       placeholder="0,1,2 (多个用逗号分隔)">
                            </div>
                            <div class="col-md-4">
                                <label>教师名单</label>
                                <input type="text" class="form-control" 
                                       name="teachers_${count}"
                                       placeholder="多个用逗号分隔">
                            </div>
                            <div class="col-md-4">
                                <label>时间段</label>
                                <input type="text" class="form-control" 
                                       name="time_period_${count}"
                                       placeholder="例如: 1-2-,3-4-">
                            </div>
                            <div class="col-md-4">
                                <label>星期</label>
                                <input type="text" class="form-control" 
                                       name="week_day_${count}"
                                       placeholder="数字1-7，多个用逗号分隔">
                            </div>
                        </div>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', newCourse);
        }

        // 动态添加登录配置
        function addLoginConfig() {
            const container = document.getElementById('login-configs');
            const newLogin = `
                <div class="login-group">
                    <div class="row g-3 mb-3">
                        <div class="col-md-5">
                            <label>用户名</label>
                            <input type="text" class="form-control" name="username[]" required>
                        </div>
                        <div class="col-md-5">
                            <label>密码</label>
                            <input type="password" class="form-control" name="password[]" required>
                        </div>
                    </div>
                </div>`;
            container.insertAdjacentHTML('beforeend', newLogin);
        }
    </script>
</body>
</html>
